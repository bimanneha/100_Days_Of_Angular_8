<div class="card mt-5">
  <h4 class="card">You are logged in with Angular Application</h4>

  <div class="card-body">
      <h6>Users from a secure APi end point</h6>
      <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <ul *ngIf="users">
        <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
      </ul>
  </div>
</div>
