<div class="col-md-6 offset-md-3 mt-5">

  <div class="card">
    <h4 class="card-header">Welcome to User Authentication Example</h4>

    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">User name</label>
          <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormDetails.userName.errors }" />
          <div *ngIf="submitted && loginFormDetails.userName.errors" class="invalid-feedback">
            <div *ngIf="loginFormDetails.userName.errors.required">User name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormDetails.password.errors }" />
          <div *ngIf="submitted && loginFormDetails.password.errors" class="invalid-feedback">
            <div *ngIf="loginFormDetails.password.errors.required">Password is required</div>
          </div>
        </div>

        <button [disabled]="loading" type="submit" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>

        <div *ngIf="error" class="alert alert-danger mt-2 mb-0">{{error}}</div>
      </form>
    </div>
  </div>

</div>
